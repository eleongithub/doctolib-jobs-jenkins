---

- name: Get the machine architecture (32 bits or 64 bits)
  shell: getconf LONG_BIT || echo "Unknown architecture"
  register: os_architecture

- name: Download and decompress jdk 32 bits archive
  unarchive:
    src: "{{ jdk_32_url }}"
    dest: "/opt/"
    remote_src: True
    validate_certs: no
  when: "os_architecture.stdout == '{{ jdk_os_32 }}'"

- name: Download and decompress jdk 64 bits archive
  unarchive:
    src: "{{ jdk_64_url }}"
    dest: "/opt/"
    remote_src: True
    validate_certs: no
  when: "os_architecture.stdout == '{{ jdk_os_64 }}'"

- name: Add/Update environments variables
  blockinfile:
    dest: "/etc/profile"
    insertafter: EOF
    block: |
      # Java Home
      JAVA_HOME="{{ jdk_java_home }}"
      export JAVA_HOME
      # Update PATH
      PATH=$PATH:"$JAVA_HOME/bin"
      export PATH
    state: present

- name: Relaod environments variables
  shell: . /etc/profile
