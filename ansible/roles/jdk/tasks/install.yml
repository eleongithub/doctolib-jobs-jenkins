---
- name : Check jdk versions directory exists
  stat:
    path: "{{ jdk_versions }}"
  register: jdk_versions_dir_exists

- name: Create jdk version directory
  file:
    path: "{{ jdk_versions }}"
    state: directory
  when: "not jdk_versions_dir_exists.stat.exists"


- name: Download and decompress jdk 32 bits Archive
  unarchive:
    src: "{{ jdk_32_url }}"
    dest: "{{ jdk_versions }}/"
    remote_src: True
    validate_certs: no
  when: "ansible_userspace_bits == '32'"

- name: Download and decompress jdk 64 bits Archive
  get_url:
    url: "{{ jdk_64_url }}"
    dest: "{{ jdk_versions }}/"
    remote_src: True
    validate_certs: no
  when: "ansible_userspace_bits == '64'"


- name: Add/Update environments variables
  blockinfile:
    dest: "/etc/profile"
    insertafter: EOF
    block: |
      # Java Home
      JAVA_HOME="{{ jdk_java_home }}"
      export JAVA_HOME
      # Update PATH
      PATH=$PATH:"$JAVA_HOME/bin"
      export PATH
    state: present

- name: Relaod environments variables
  shell: . /etc/profile

- name: Update alternatives
  command: "{{ item }}"
  with_items:
    - "{{ jdk_update_alternatives_commands }}"